<div class="list-group" *ngIf="noticias$ | async; else loading">
  <!-- <a href="#" class="list-group-item list-group-item-action" *ngFor="let item of noticias$ | async let i = index" [ngClass]="{'active' : i == 0}"> -->
  <a href="#" class="list-group-item list-group-item-action" *ngFor="let item of noticias$ | async">
    <div class="d-flex w-100 justify-content-between title-list">
      <h5 class="mb-1">{{item.tituloNoticia}}</h5>
      <small class="text-dark font12">{{item.dataNoticia}}</small>
    </div>
    <p class="mb-1 font12">{{item.noticia}}</p>
    <p>
    </p>
  </a>  
</div>
<!-- no caso abaixo Ã© um exemplo de spinner rodando antes de mostrar o conteudo mas nao precisou ate o momento colocar so por estetica -->
<div class="animated fadeOut">
  <ng-template #loading>
    <h5 style="color: #000">
      <i class="fas fa-spinner fa-spin fa-5x"></i>
    </h5>
  </ng-template>
</div>
